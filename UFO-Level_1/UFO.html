<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>UFO Table</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
</head>
<style>
    table {
        font-family:'Times New Roman', Times, serif;
        border-collapse: collapse;
        width: 100%;
    }

    td, th {
        border: 1px solid #ff751a;
        text-align:left;
        padding: 8px;
    }

    tr:nth-child(even){
        background-color: #00cc66;
    }
    
</style>
<body>
    <div class = "container">
        <div class = "row">
            <div class = "col-md-12">
                <form id = "form">
                    <div class = "form-group">
                        <label for = "example-form">Enter Date</label>
                        <input class ="form-control" id = "date-form-input" name = "example-form" type = "text">
                    </div>
                    <button id = "button" type = "button" class = "btn btn-default">Enter</button>
                </form>
            </div>
        </div>
        <div class = "row">
            <div class = "col-md-12">
                <h1>Filtered Date Data
                    <span></span>
                </h1>
                <table class = "table table-striped" id = "FilteredSpaceTable">
                    <thead>
                        <th>datetime</th>
                        <th>city</th>
                        <th>state</th>
                        <th>country</th>
                        <th>shape</th>
                        <th>durationMinutes</th>
                        <th>comment</th>    
                    </thead>
                    <tbody id = "FilteredSpaceData"></tbody>
                </table>
            </div>
        </div>
    </div>

    <div class = "container2">
        <div class = "row">
            <div class = "col-md-12">
                <h1>Total Date Data
                    <span></span>
                </h1>
                <table id = "SpaceTable">
                    <thead>
                        <tr>
                            <th>datetime</th>
                            <th>city</th>
                            <th>state</th>
                            <th>country</th>
                            <th>shape</th>
                            <th>durationMinutes</th>
                            <th>comment</th>
                        </tr>
                    </thead>
                    <tbody id = "SpaceData"></tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="static/js/data.js"></script>
<script src="static/js/app.js"></script>
<script src="static/js/filter.js"></script>

</html>
